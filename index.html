<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
<main>
  <section class="profile-card">
    <div class="profile-image">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
    </div>
    <div class="profile-info">
      <h1 class="name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="description">"Front-end developer and avid reader."</p>
    </div>
    <div class="social-links">
      <a href="#" class="social-link github">GitHub</a>
      <a href="#" class="social-link frontend-mentor">Frontend Mentor</a>
      <a href="#" class="social-link linkedin">LinkedIn</a>
      <a href="#" class="social-link twitter">Twitter</a>
      <a href="#" class="social-link instagram">Instagram</a>
    </div>
  </section>
</main>

      <!-- Jessica Randall
      London, United Kingdom
      "Front-end developer and avid reader."

      GitHub
      Frontend Mentor
      LinkedIn
      Twitter
      Instagram -->
  

</body>
</html>
